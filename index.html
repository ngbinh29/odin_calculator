<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts.js" defer></script>
</head>
<body>
    <div class="heading1">
        <h1>Odin Calculator</h1>
    </div>
    <div class="container">
        <div class="screen">
            <p class="secondary"></p>
            <p class="primary"></p>
        </div>
        <div class="keyboard">
            <div class="basic">
                <div class="numpad">
                    <div class="row">
                        <button class="btn" value="7">7</button>
                        <button class="btn" value="8">8</button>
                        <button class="btn" value="9">9</button>
                    </div>
                    <div class="row">
                        <button class="btn" value="4">4</button>
                        <button class="btn" value="5">5</button>
                        <button class="btn" value="6">6</button>
                    </div>
                    <div class="row">
                        <button class="btn" value="1">1</button>
                        <button class="btn" value="2">2</button>
                        <button class="btn" value="3">3</button>
                    </div>
                    <button class="btn" value="0">0</button>
                    <div class="notification">
                        <p>notification</p>
                    </div>
                </div>
                <div class="operators">
                    <div class="row">
                        <button class="btn" id="del">DEL</button>
                        <button class="btn" id="clear">AC</button>
                    </div>
                    <div class="row">
                        <button class="btn math-operator" id="multiply"> x </button>
                        <button class="btn math-operator" id="divide"> / </button>
                    </div>
                    <div class="row">
                        <button class="btn math-operator" id="plus"> + </button>
                        <button class="btn math-operator" id="minus"> - </button>
                    </div>
                    <div class="row two">
                        <button class="btn" id="decimal"> . </button>
                        <button class="btn" id="equal"> = </button>
                    </div>
                </div>
            </div>
            <div class="advance">
                Coming Soon...
            </div>
        </div>
    </div>
</body>
</html>
